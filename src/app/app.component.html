<div class="container">
  <div class="card">
    <div *ngIf="isDataAvailable">
      <form name="form-exchange">

        <div class="Switch_CC">
          <button
            class="switch-button"
            [class.active]="activeButton === 'Convert'"
            (click)="setActiveButton('Convert')"
          >
            Convert
          </button>
          <button
            class="switch-button"
            [class.active]="activeButton === 'Compare'"
            (click)="navigateToCompare()"
            routerLink="/currency-compare"
            routerLinkActive="active"
          >
            Compare
          </button>
        </div>
        

        
        <div
          class="form-currency"
          #formExchange
          (window:resize)="windowResize()"
        >
          <label>Amount</label>
          <div>
            <div class="input-amount input-field">
              <span class="prefix">{{ from_name }}</span>
              <input
                required
                lang="en-US"
                type="number"
                [(ngModel)]="amount_value"
                (change)="changeAmountValue()"
                name="amount"
                (focusout)="changeAmountValue()"
                #amount_input
                placeholder="Amount"
                step="1"
              />
            </div>
          </div>
          <label>From</label>

          <app-currency-selector
            #from
            [selectorId]="'from'"
            [changeCurrency]="selectFrom"
          ></app-currency-selector>

          <div></div>

          <button class="switch-btn" type="button" (click)="switchCurrencies()">
            <i class="bi bi-arrow-left-right"></i>
          </button>

          <label>To</label>

          <app-currency-selector
            #to
            [selectorId]="'to'"
            [changeCurrency]="selectTo"
          ></app-currency-selector>
        </div>
        <div class="submit-btn" [style.width.px]="formExchange" #submitBtn>
          <button class="Submit" type="button" (click)="onConvertClick()">
            Convert
          </button>
        </div>
      </form>
      <div class="result-currency">
        <label class="label_result">Result</label>
        <div>
          <button class="Result_button">{{ resultTo }}</button>
        </div>
      </div>
    </div>
    <div *ngIf="failedToLoad" [style.text-align]="'center'">
      <h2>
        <i class="bi bi-bug-fill"></i>
      </h2>
      <h3>Failed to load exchange rate from the server</h3>
    </div>

    <div class="lastUpdate" *ngIf="isResult">
      Last updated: {{ lastUpdate }}
    </div>
  </div>
</div>
<router-outlet></router-outlet>
